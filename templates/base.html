{% load static %}
<!DOCTYPE html>
<html lang="en" >
<head>
  <title>Stock App</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/1.5.1/css/buttons.dataTables.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css">

    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/1.5.1/css/buttons.bootstrap4.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/responsive.css' %}">

<style>

        .dropdown-menu >  a:hover {
            background-color: lightgreen;
            background-image: none;
        }


   div#load_screen{
	background: #000;
	opacity: 1;
	position: fixed;
    z-index:10;
	top: 0px;
	width: 100%;
	height: 1600px;
}
div#load_screen > div#loading{
	color:#FFF;
	width:120px;
	height:24px;
	margin: 300px auto;
}
.dda{
            border-radius:15px 50px;;
  }

.raa{
   margin-top: 100px;
}
</style>





  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
</head>
<body>
<div id="load_screen">

    <div id="loading">loading document</div>


</div>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">

  <a class="navbar-brand" href="/">Stock Control</a>


  <ul class="navbar-nav">

     <li class="nav-item dropdown">
      <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">Time Series Data
      </a>
      <div class="dropdown-menu">

         <a class="dropdown-item" href="{% url 'getsmadata' %}">SMA</a>
          <a class="dropdown-item" href="{% url 'getemadata' %}">EMA</a>


      </div>
    </li>


    <li class="nav-item dropdown">
      <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
        Stock Time Series Data
      </a>
      <div class="dropdown-menu">

         <a class="dropdown-item" href="{% url 'getintradaylivedata' %}">Intraday live data</a>
          <a class="dropdown-item" href="{% url 'getlivedata' %}">Unadjusted Live Data</a>
          <a class="dropdown-item" href="{% url 'getadjlivedata' %}">Adjusted Live Data</a>

      </div>
    </li>
      <li>
          <form type="get" class="form-inline" action="/f/">
    <input class="form-control" id="search_box" type="text" name="search_box"  placeholder="Search by ticker" required>
    <button class="btn btn-success" type="submit">Search</button>
  </form>
      </li>
  </ul>
</nav>
<br>


<!-- HTML Codes by Quackit.com -->
  <div class="container">


{% block content %}

<div class="content">
<div class="dda col-md-9" style="background-color: lightgreen" ><marquee behavior="alternate"><h4 style="color: red">Find Your Stock Information.</h4></marquee></div>
<div class="raa col-md-9">
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner" role="listbox">
    <div class="carousel-item active">
      <img class="d-block img-fluid" src="{% static 'img/r1.jpg' %}" alt="First slide" style="height:500px;width: 1300px">
    </div>
    <div class="carousel-item">
      <img class="d-block img-fluid" src="{% static 'img/r2.jpg' %}" alt="Second slide" style="height:500px;width: 1300px">
    </div>
    <div class="carousel-item">
      <img class="d-block img-fluid" src="{% static 'img/r3.jpg' %}" alt="Third slide" style="height: 500px;width: 1300px">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

</div>



  </div>
</div>


    {% endblock %}




</body>

    <script>
window.addEventListener("load", function(){
	var load_screen = document.getElementById("load_screen");
	document.body.removeChild(load_screen);
});
</script>

</html>
