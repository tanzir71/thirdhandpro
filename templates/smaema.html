{% extends 'base.html' %}
{% load static %}


{% block  content %}
    <div >
    <h2>Simple moving average values</h2>
        <br>
    </div>


<div class="jumbotron">
<form action="{% url 'getsmadata' %}" method="post">{% csrf_token %}
<div><div class="ui action input">
  <input placeholder="Stock...." type="text" name="get_symbol">
  <select class="ui compact selection dropdown" id="search-select1" name="get_interval">
   <option value="">Interval</option>
                {% for interval in interval_list %}
                <option value="{{ interval }}">{{ interval }}</option>
                {% endfor %}
  </select>
  <button class="ui button" type="submit" name="Livedata">Search</button>
</div></div>
    <div class="row">



    </div>
</form>
</div>
        <div align="center"><h5>{{ symbol }}:{{ close }}</h5></div>


    <div id="container" style="min-width: 210px; height: 300px; margin: 0 auto"></div>
<script type="text/javascript">
    Highcharts.chart('container', {
            chart: {
                zoomType: 'x'
            },
            title: {
                text: '{{ symbol }}:Close'
            },
            subtitle: {
                text: document.ontouchstart === undefined ?
                        'Click and drag in the plot area to zoom in' : 'Pinch the chart to zoom in'
            },
            xAxis: {
                type: 'datetime'
            },
            yAxis: {
                title: {
                    text: 'Close'
                }
            },
            legend: {
                enabled: false
            },
            plotOptions: {
                area: {
                    fillColor: {
                        linearGradient: {
                            x1: 0,
                            y1: 0,
                            x2: 0,
                            y2: 1
                        },
                        stops: [
                            [0, Highcharts.getOptions().colors[0]],
                            [1, Highcharts.Color(Highcharts.getOptions().colors[0]).setOpacity(0).get('rgba')]
                        ]
                    },
                    marker: {
                        radius: 2
                    },
                    lineWidth: 1,
                    states: {
                        hover: {
                            lineWidth: 1
                        }
                    },
                    threshold: null
                }
            },

            series: [{
                type: 'area',
                name: 'Close',
                data: [
                    {% for var in data %}
                [Date.parse("{{ var.Time}}","y-m-d h-m-s"), parseFloat({{ var.close }}) ], <!-- (TODO) need to check for time parse -->
                    {% endfor %}
        ]
            }]
        });


</script>



    <script type="text/javascript" src="{% static 'js/table.js' %}"></script>
    <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.5.1/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.5.1/js/buttons.flash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.32/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.32/vfs_fonts.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.5.1/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.5.1/js/buttons.print.min.js"></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.js"></script>

    <script type="text/javascript">
    $('#search-select')
      .dropdown()
    ;
    $('#search-select1')
      .dropdown()
    ;
    </script>

{% endblock %}
